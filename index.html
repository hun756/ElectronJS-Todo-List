<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>First Electron Js App</title>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="exampleText">Your text: </label>
            <input type="text" class="form-control" id="exampleText" placeholder="Enter something">
            <small id="textHelp" class="form-text text-muted">Write here something you want to send to the
                backend</small>
        </div>
        <button id="myBtn" class="btn btn-primary">Send</button>
        <button id="newWin" class="btn btn-danger">Open New Window</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let btn = document.getElementById('myBtn');
        let txt = document.getElementById('exampleText');
        let winBtn = document.getElementById('newWin');

        btn.addEventListener('click', () => {
            ipcRenderer.send('key:txt', txt.value);
        });


        winBtn.addEventListener('click', () => {
            ipcRenderer.send("key:newWindow");
        });

    </script>
</body>

</html>
